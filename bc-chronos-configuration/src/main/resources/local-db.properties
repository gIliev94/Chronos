local.jdbc.driverClassName=org.apache.derby.jdbc.EmbeddedDriver
#local.jdbc.url=jdbc:sqlite:ChronosLocal.db
local.jdbc.url=jdbc:derby:ChronosLocal
local.jdbc.user=admin
local.jdbc.pass=admin

# hibernate.X
